<!-- Exemplo de Prompt Calculo, com os números digitado pelo usuario. -->

<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .cab, h1{
    background-color: aqua;
    border: 0ch;
    padding: 0%;
    color: blue;
  }
</style>
</head>
<body>
<header class="cab">
<h1>Isso aqui é um cabeçalho</h1>
  <section class="secao">
  <img src="" alt="">
</section>
</header>
<script>
    let num1 = prompt("Digite Um Número");
let num2 = prompt("Digite Outro Número");

num1 = Number(num1);
num2 = Number(num2);

const resultado = num1 + num2;

document.write(`O Resultado foi ${resultado}`)

  </script>
</body>
</html>
